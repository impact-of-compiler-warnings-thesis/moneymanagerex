name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          submodules: recursive
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v1
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install ninja-build \
                           clang \
                           rapidjson-dev \
                           sqlite3 \
                           libcurl4-openssl-dev \
                           gettext \
                           libfmt-dev \
                           libgtest-dev \
                           libssl-dev \
                           gettext \
                           lsb-release \
                           file \
                           ccache \
                           libgtk-3-dev \
                           liblua5.3-dev \
                           libwebkit2gtk-4.0-dev \
                           unzip
      - name: Enable Clang
        run: |
          sudo update-alternatives --set cc /usr/bin/clang
          sudo update-alternatives --set c++ /usr/bin/clang++
      - name: Build wxWidgets 3.1.7
        run: |
          wget https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.7/wxWidgets-3.1.7.zip
          unzip -d wxWidgets wxWidgets-*.zip
          rm wxWidgets-*.zip
          cd wxWidgets
          configure --disable-shared \
                    --enable-cxx11 \
                    --with-cxx=11 \
                    --enable-webview \
                    --with-gtk=3 \
                    --enable-unicode \
                    --enable-intl
          make -j$(nproc)
          sudo make install
      - name: Generate build files
        run: |
          mkdir build && cd build
          cmake .. -GNinja \
                   -DCMAKE_BUILD_TYPE=Debug \
                   -DCMAKE_CXX_FLAGS="$(wx-config --cppflags) $(wx-config --libs)" \
                   -DwxWidgets_CONFIG_EXECUTABLE="$(which wx-config)"
      - name: Run build-wrapper
        run: |
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} ninja -C build
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
